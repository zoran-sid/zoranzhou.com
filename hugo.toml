pageRef = "/"
name = "Home"
url = "/"
weight = 10
[[Languages.en.menu.main]]
pageRef = "posts"
name = "Posts"
url = "/posts/"
weight = 20
[[Languages.en.menu.main]]
pageRef = "about"
