##############################
# Hugo site config
##############################
theme = "PaperModX"
title = "ZORAN PERSON"
baseURL = 'https://zoranzhou.com/'
languageCode = 'en-us'
defaultContentLanguage = "en"
enableEmoji = true
ignoreErrors = ["additional-script-loading-error"]
disqusShortname = ""
[module]
  [[module.imports]]
    path = "https://github.com/reorx/hugo-PaperModX"

[services]
  [services.googleAnalytics]
    id = '' # optional

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

##############################
# Security (修复：允许拉取外部资源以支持嵌入式短代码)
##############################
[security]
  [security.http]
    methods = ["GET"]
    # 添加必要的外部 URL 到白名单
    urls = [
      "^https://publish\\.twitter\\.com/.*",
      "^https://vimeo\\.com/api/oembed\\.json.*",
      "^https://www\\.youtube\\.com/oembed/.*"
    ]

##############################
# Global params
##############################
[params]
additionalScripts = ["js/custom.js","js/custom-2.js"]
goToTop = true
toc = true
tocOpen = false
mainSections = ["posts"]
defaultColor = "dark" 
comments = false
# ... 上面是 defaultColor = "dark"

##############################
# Waline Comments Config
##############################
  
[[params.socialIcons]]
name = "github"
url = "https://github.com/zoran-sid"

[[params.socialIcons]]
name = "twitter"
url = "https://x.com/zhouzoran75607"

[[params.socialIcons]]
